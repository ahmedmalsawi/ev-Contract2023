<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
    <link rel="apple-touch-icon" sizes="120x120" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
    <link rel="apple-touch-icon" sizes="76x76" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
    <link rel="apple-touch-icon" sizes="152x152" href="//fononhawwa.com/wp-content/uploads/2021/10/222222.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin><link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">


    <title>Ev-Page</title>
</head>

<body>
    <div class="container-lg all-site">
        <div class="container header text-center text-red-600 p-2 rounded-5 mx-auto">
            <h3 class="fs-1">فنون حواء للمطابخ</h3>
            <p id="head" class="head fs-3 w-100 text-center font-bold"> عقد المواصفات الفنية</p>
        </div>
    </div>
  <div
        class="all-site container-lg  border-spacing-2 border border-danger  rounded bg-blue bg-dark bg-opacity-10">
    <form action="" method="POST" class="px-4 py-3">
        <div
            class="all-site container-lg mainData col border-black border-spacing-2 border border-success border-start-0 rounded-end bg-success bg-opacity-10">
            <div class="container mainData-01 row m-2 ">
                <div class="customerName col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="customer" value=""
                        placeholder="Ex: محمود ابراهيم عبد الباقي" autocomplete required>
                    <label for="customer">اسم العميل</label>
                </div>
                <div class="customerPhone col-md col-sm col form-floating placeholder:text-center">
                    <input type="phone" class="form-control" id="phone" value=""
                        placeholder="Ex: 9668001111414" autocomplete required>
                    <label for="phone">رقم الجوال</label>
                </div>
                <div class="email col-md col-sm col form-floating placeholder:text-center">
                    <input type="email" class="form-control" id="email" value=""
                        placeholder="Ex: test@test.test" autocomplete required>
                    <label for="email">البريد الالكتروني</label>
                </div>
            </div>
            <div class="container mainData-02 row m-2">
                <div class="city col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="city" value="" placeholder="Ex: الرياض"
                        autocomplete required>
                    <label for="city">المدينة </label>
                </div>
                <div class="salesman col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="salesman" value=""
                        placeholder="Ex: عصام سلامة" autocomplete required>
                    <label for="salesman">المصمم</label>
                </div>
                <div class="showroom col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="showroom" value=""
                        placeholder="Ex: 2- الامام سعود" autocomplete required>
                    <label for="showroom">المعرض</label>
                </div>
            </div>
            <div class="container mainData-03 row m-2">
                <div class="workDays col-md col-sm col form-floating placeholder:text-center">
                    <input type="number" class="form-control " id="workDays" value="" placeholder="Ex: 90"
                        autocomplete>
                    <label for="workDays">مدة العقد </label>
                </div>
                <div class="conrtactType col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="conrtactType" value="" placeholder="Ex: مطبخ"
                        autocomplete>
                    <label for="conrtactType"> موضوع العقد </label>
                </div>
                <div class="total-no-tax col-md col-sm col form-floating placeholder:text-center">
                    <input type="number" class="form-control " id="total-no-tax" value="" onkeyup="taxing();"
                        placeholder="Ex: 75350.54" autocomplete>
                    <label for="total-no-tax">قيمة العقد (قبل الضريبة) </label>
                </div>
            </div>
            <div class="container mainData-03 row m-2">
                <div class="tax col-md col-sm col form-floating placeholder:text-center">
                    <input type="number" class="form-control " id="tax" value="" placeholder="Ex: 90"
                        disabled>
                    <label for="tax">الضريبة</label>
                </div>
                <div class="total-taxed col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="total-taxed" value="" placeholder="Ex: "
                        disabled>
                    <label for="total-taxed"> القيمة شاملة الضريبة </label>
                </div>
            </div>
        </div>

        <div class="all-site container-lg cabinet  border-spacing-2 border border-danger border-start-0 rounded-end bg-danger bg-opacity-10 mt-2 mb-2">
            <div class="container cabinet-01 row m-2 ">
                <div class="cabinet-type col-md col-sm col form-floating ">
                    <input type="text" class="form-control float-right" id="cabinet-type" value=""
                        placeholder="Ex: " autocomplete required>
                    <label for="cabinet-type" class="float-right">نوع الكابينة </label>
                </div>
                <div class="handel-code col-md col-sm col form-floating  placeholder:text-center">
                    <input type="text" class="form-control float-right" id="handel-code" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="handel-code">نوع / كود المسكة</label>
                </div>
                <div class="handel-count col-md col-sm col form-floating placeholder:text-center">
                    <input type="number" class="form-control" id="handel-count" value=""
                        placeholder="Ex: 20" autocomplete >
                    <label for="handel-count">عدد المسكات </label>
                </div>
            </div>
            <div class="container cabinet-02 row m-2">
                <div class="door-type col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="door-type" value="" placeholder="Ex: "
                        autocomplete>
                    <label for="door-type">نوع الدرفة </label>
                </div>
                <div class="door-code col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="door-code" value=""
                        placeholder="Ex: " autocomplete>
                    <label for="door-code">موديل الدرفة</label>
                </div>
                <div class="door-color col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="door-color" value=""
                        placeholder="Ex: " autocomplete>
                    <label for="door-color">كود لون الدرفة</label>
                </div>
            </div>
            <div class="container cabinet-03 row m-2">
                <div class="cabinet-add col-md col-sm col form-floating placeholder:text-center">
                    <textarea class="form-control " id="cabinet-add" value="" placeholder="Ex: 90"
                        autocomplete></textarea>
                    <label for="cabinet-add">معلومات اضافية عن الكابينة والدرفة </label>
                </div>
              </div>
        </div>

         <div class="all-site container-lg cabinetAddon  border-spacing-2 border border-danger border-start-0 rounded-end bg-danger bg-opacity-10 mt-2 mb-2">
            <div class="container mainData-01 row m-2 ">
                <div class="shelf-01 col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="shelf-01" value=""
                        placeholder="Ex:    " autocomplete >
                    <label for="shelf-01">أرفف إضافية </label>
                </div>
                <div class="nala col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="nala" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="nala">نعلة رخام / خشب </label>
                </div>
                <div class="nala-paint col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="nala-paint" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="nala-paint">طلاء النعلة </label>
                </div>
            </div>
              <div class="container cabinet-03 row m-2">
                <div class="door-add-name  col-3 form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="door-add-name" value="" placeholder="Ex: "
                        autocomplete>
                    <label for="door-add-name"> اضافة  اخري  </label>
                </div>
                <div class="door-add-value col-md  col-sm-6 form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="door-add-value" value="" placeholder="Ex: "
                        autocomplete>
                    <label for="door-add-value"> البيان </label>
              </div>
            </div>
        </div>

         <div class="all-site container-lg cabinetAddon  border-spacing-2 border border-danger border-start-0 rounded-end bg-danger bg-opacity-10 mt-2 mb-2">
            <div class="container mainData-01 row m-2 ">
                <div class="georgian-bar col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="georgian-bar" value=""
                        placeholder="Ex:" autocomplete >
                    <label for="georgian-bar">جورجيان بار </label>
                </div>
                <div class="glass col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="glass" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="glass"> درف زجاج / أكريلك  </label>
                </div>
                <div class="door-open col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="door-open" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="door-open"> فتح الدرفة </label>
                </div>
            </div>
              <div class="container cabinet-03 row m-2">
                <div class="glass-addon-name  col-3 form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="glass-addon-name" value="" placeholder="Ex: "
                        autocomplete>
                    <label for="glass-addon-name"> اضافة  اخري  </label>
                </div>
                <div class="glass-addon-value col-md  col-sm-6 form-floating placeholder:text-center">
                    <input type="text" class="form-control " id="glass-addon-value" value="" placeholder="Ex: "
                        autocomplete>
                    <label for="glass-addon-value"> البيان </label>
              </div>
            </div>
        </div>

        <div class="all-site container-lg cabinetAddon  border-spacing-2 border border-danger border-start-0 rounded-end bg-danger bg-opacity-10 mt-2 mb-2">
            <div class="container mainData-01 row m-2 ">
                <div class="surface-type col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="surface-type" value=""
                        placeholder="Ex: " autocomplete required>
                    <label for="surface-type">نوع السطح  </label>
                </div>
                <div class="surface-code col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="surface-code" value=""
                        placeholder="Ex: 9668001111414" autocomplete required>
                    <label for="surface-code">  كود السطح </label>
                </div>
                <div class="sink-type col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="sink-type" value=""
                        placeholder="Ex: " autocomplete required>
                    <label for="sink-type"> نوع المجلي  </label>
                </div>
            </div>
            <div class="container cabinet-03 row m-2">
                <div class="surace-extra col-md col-sm col form-floating placeholder:text-center">
                    <textarea class="form-control " id="surace-extra" value="" placeholder="Ex: "
                        autocomplete></textarea>
                    <label for="surace-extra">معلومات اضافية عن السطح   </label>
                </div>
              </div>
        </div>

        <div class="all-site container-lg cabinetAddon  border-spacing-2 border border-danger border-start-0 rounded-end bg-danger bg-opacity-10 mt-2 mb-2">
            <div class="container mainData-01 row m-2 ">
                <div class="wall-cover col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="wall-cover" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="wall-cover"> تكسيات جدارية </label>
                </div>
                <div class="upper-cor col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="upper-cor" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="upper-cor"> كورنيش علوي </label>
                </div>
                <div class="lower-cor col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="lower-cor" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="lower-cor"> كورنيش سفلي </label>
                </div>
            </div>
            <div class="container mainData-01 row m-2 ">
                <div class="shelf-hanged col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="shelf-hanged" value=""
                        placeholder="Ex:" autocomplete >
                    <label for="shelf-hanged"> أرفف معلقة </label>
                </div>
                <div class="light col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="light" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="light"> إنارة </label>
                </div>
                <div class="cabinet-open col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="cabinet-open" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="cabinet-open"> كبائن مفتوحة </label>
                </div>
            </div>
            <div class="container mainData-01 row m-2 ">
                <div class="drawer-small col-md col-sm col form-floating ">
                    <input type="number" class="form-control" id="drawer-small" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="drawer-small"> درج هيدروليك صغير </label>
                </div>
                <div class="drawer-med col-md col-sm col form-floating placeholder:text-center">
                    <input type="number" class="form-control" id="drawer-med" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="drawer-med">  درج هيدروليك وسط </label>
                </div>
                <div class="drawer-lar col-md col-sm col form-floating placeholder:text-center">
                    <input type="number" class="form-control" id="drawer-lar" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="drawer-lar"> درج هيدروليك كبير </label>
                </div>
            </div>
            <div class="container mainData-01 row m-2 ">
                <div class="general-add-01 col-md col-sm col form-floating ">
                    <input type="text" class="form-control" id="general-add-01" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="general-add-01">إضافة أخري 1   </label>
                </div>
                <div class="general-add-02 col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="general-add-02" value=""
                        placeholder="Ex: " autocomplete >
                    <label for="general-add-02">  إضافة أخري 2  </label>
                </div>
                <div class="general-add-03 col-md col-sm col form-floating placeholder:text-center">
                    <input type="text" class="form-control" id="general-add-03" value=""
                        placeholder="Ex: test@test.test" autocomplete >
                    <label for="general-add-03"> إضافة أخري 3   </label>
                </div>
            </div>
        </div>

        <div class="all-site container-lg cabinetAddon  border-spacing-2 border border-danger border-start-0 rounded-end bg-danger bg-opacity-10 mt-2 mb-2">
            <div class="container cabinet-03 row m-2">
                <div class="factory-instructions col-md col-sm col form-floating placeholder:text-center">
                    <textarea class="form-control" id="factory-instructions" value="" placeholder="Ex: "
                    autocomplete></textarea>
                    <label for="factory-instructions">معلومات أخري للمصنع     </label>
                </div>
              </div>
        </div>

        <div class="row w-full">
          <button type="submit" class="btn btn-primary align-center text-center mr-2">ارسال الي مونداي</button>
        </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
</body>

</html>
